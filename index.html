<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="controls">
                <button onclick="reset()">Reset</button>
                <button onclick="apply()">Apply</button>
                <button onclick="switchToRainbow()">Toggle Rainbow</button>
                <input onchange="changeSize(this)" type="range" name="size" id="size" min="8" max="64" step="2">
                <p>16x16</p>
            </div>
            <div class="grid"></div>
           
        </div>
      
    </main>

    <script src="main.js"></script>
</body>
</html>
